.panel2-the_stamps_functions-replace[

```
function(x0 = 0,
                          y0 = 0,
                          n = 6,
                          radius = 1,
                          size = 1.5,
                          alpha = 1,
                          rotation = -.5,
                          linetype = "solid",
                          fill = "grey35",
                          color = "black",
                          x0y0 = NULL){

  if(!is.null(x0y0)){
    x0 = x0y0[,1]
    y0 = x0y0[,2]
  }

  groups &lt;- max(c(length(x0), length(y0)))

  tibble::tibble(x0, y0, group = 1:groups) %&gt;%
    tidyr::crossing(the_n = 1:n) %&gt;%
  dplyr::mutate(
    x = x0 + radius * cos(-2*pi*0:(n-1)/n - rotation * pi),
    y = y0 + radius * sin(-2*pi*0:(n-1)/n - rotation * pi)
  ) -&gt;
  df


  annotate(geom = "polygon",
           x = df$x,
           y = df$y,
           size = size,
           fill = fill,
           alpha = alpha,
           linetype = linetype,
           color = color,
           group = df$group
           )

}
&lt;bytecode: 0x7fb6cb881e00&gt;
&lt;environment: namespace:ggstamp&gt;
```
]
